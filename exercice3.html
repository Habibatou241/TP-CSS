<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélecteurs CSS Avancés</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="exercice3.css">
</head>
<body>
    <!-- En-tête de niveau 1 -->
    <h1>Sélecteurs CSS Avancés</h1>
    
    <!-- Trois paragraphes avec du texte au choix -->
    <p class="italic-text">Ceci est le premier paragraphe, qui sera mis en italique.</p>
    <p id="bold-text">Ceci est le deuxième paragraphe, qui sera mis en gras.</p>
    <p>Ceci est le troisième paragraphe.</p>
    
    <!-- Liste non ordonnée avec des éléments ayant différentes classes -->
    <ul>
        <li class="item-highlight">table</li>
        <li class="author">accessoire</li>
        <li class="item-normal">armoire</li>
        <li class="article-post">lit</li>
        <li class="item-date">chaise</li>
        <li class="article">sac</li>

    </ul>
</body>
</html>
