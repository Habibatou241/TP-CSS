<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="exercice2.css">
</head>
<body>
    <!-- Section avec la classe "container" -->
    <section class="container">
        <!-- Première div avec la classe "box" -->
        <div class="box">
            Contenu de la boîte 1
        </div>

        <!-- Deuxième div avec la classe "box-highlight" -->
        <div class="box-highlight">
            Contenu de la boîte 2
        </div>
        <!-- Liste ordonnée avec trois éléments -->
        <ol>
            <li class="list-item">Premier élément</li>
            <li class="list-item">Deuxième élément</li>
            <li class="list-item">Troisième élément</li>
        </ol>
        <!-- Un autre <div> pour démontrer l'ajout de marge -->
            <div>Contenu dans un autre div avec une marge de 10px.</div>

    </section>

    

    <!-- Paragraphe en dehors de la section "container" -->
    <p>Voici un paragraphe en dehors de la section avec une couleur de texte rouge.</p>

</body>
</html>
